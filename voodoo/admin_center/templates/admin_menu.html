<div id="menu">
	{% if menu_elements %}
		<ul style="list-style-type: none;">
		{% for element in menu_elements %}
			<li><a href="/admin_center/{{element.link}}">{{element.title}}</a></li>
		{% endfor %}
		<li><a href="{% url auth_logout %}?next=/admin_center/login">Выход</a></li>
		</ul>
	{% else %}
		<p>noting to display</p>
	{% endif %}
	
</div>
