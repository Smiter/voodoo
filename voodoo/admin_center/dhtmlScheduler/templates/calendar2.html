{% extends 'calendar_base.html' %}

{% block javascript %}
    {{ block.super }}
    <script type="text/javascript">
        $(function(){
            $('#lift_tabs li:eq(1)').addClass('active');
            $('#lift_tabs li:eq(0)').removeClass('active');
        })
    </script>
{% endblock %}

{% block onload %}
    initCalendar(2);
{% endblock %}

{% block calendar_content %}
<div id="scheduler_here" class="dhx_cal_container" style='width:910px; height:1060px;'>
    <div class="dhx_cal_navline">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:140px;"></div>
    </div>
    <div class="dhx_cal_header">
    </div>
    <div class="dhx_cal_data">
    </div>
</div>
{% endblock %}
